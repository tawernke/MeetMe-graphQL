type Mutation {
  createEvent(
    title: String
    location: String
    description: String
    start: String
    end: String
  ): Event!
  updateEvent(
    id: ID!
    title: String
    location: String
    description: String
    start: String
    end: String
  ): Event!
}

type Mutation {
  createPlace(
    name: String
    address: String
    city: String
    state: String
    zip: String
    country: String
    type: String
    rating: Int
    image: String
    phone: String
  ): Place!
}

type Mutation {
  createPreference(
    name: String
  ): Preference!
}

type Query {
  events: [Event]!
  event(where: EventWhereUniqueInput!): Event
}

type Query {
  places: [Place]!
}

type Query {
  preferences: [Preference]!
}