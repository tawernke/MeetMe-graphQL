#import * from './generated/prisma.graphql'
#The above comment helps return the Event, without having to define it here

type Mutation {
  createEvent(
    title: String
    location: String
    description: String
    from: String
    to: String
  ): Event!
}

type Mutation {
  createPlace(
    name: String
    address: String
    city: String
    state: String
    zip: String
    country: String
    type: String
    rating: Int
    image: String
    phone: String
  ): Place!
}

type Mutation {
  createPreference(
    name: String
  ): Preference!
}

type Query {
  events: [Event]!
}

type Query {
  places: [Place]!
}

type Query {
  preferences: [Preference]!
}