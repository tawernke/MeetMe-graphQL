type SuccessMessage {
  message: String
}

type Mutation {
  createEvent(title: String, location: String, description: String, start: String, end: String): Event!
  updateEvent(id: ID!, title: String, location: String, description: String, start: String, end: String): Event!
  deleteEvent(id: ID!): Event
  signup(email: String!, password: String!, name: String!): User!
  signin(email: String!, password: String!): User!
  signout: SuccessMessage
  createPlace(
    name: String
    address: String
    city: String
    state: String
    zip: String
    country: String
    type: String
    rating: Float
    image: String
    phone: String
    price: String
  ): Place!
}

type Mutation {
  createPreference(
    name: String
  ): Preference!
}

type Query {
  events: [Event]!
  event(where: EventWhereUniqueInput!): Event
  places: [Place]!
  preferences: [Preference]!
  me: User
}